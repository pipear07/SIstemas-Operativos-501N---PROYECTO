<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VacasViewDlg" widgetVar="VacasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVacasTitle}">
            <h:form id="VacasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vacasController.selected != null}">
                        <h:outputText value="#{bundle.ViewVacasLabel_idVaca}"/>
                        <h:outputText value="#{vacasController.selected.idVaca}" title="#{bundle.ViewVacasTitle_idVaca}"/>
                        <h:outputText value="#{bundle.ViewVacasLabel_codigoVaca}"/>
                        <h:outputText value="#{vacasController.selected.codigoVaca}" title="#{bundle.ViewVacasTitle_codigoVaca}"/>
                        <h:outputText value="#{bundle.ViewVacasLabel_fechaRegistro}"/>
                        <h:outputText value="#{vacasController.selected.fechaRegistro}" title="#{bundle.ViewVacasTitle_fechaRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewVacasLabel_fechaNacimiento}"/>
                        <h:outputText value="#{vacasController.selected.fechaNacimiento}" title="#{bundle.ViewVacasTitle_fechaNacimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewVacasLabel_idRaza}"/>
                        <h:outputText value="#{vacasController.selected.idRaza}" title="#{bundle.ViewVacasTitle_idRaza}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VacasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
