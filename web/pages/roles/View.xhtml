<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolesViewDlg" widgetVar="RolesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRolesTitle}">
            <h:form id="RolesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolesController.selected != null}">
                        <h:outputText value="#{bundle.ViewRolesLabel_idRol}"/>
                        <h:outputText value="#{rolesController.selected.idRol}" title="#{bundle.ViewRolesTitle_idRol}"/>
                        <h:outputText value="#{bundle.ViewRolesLabel_nombreRol}"/>
                        <h:outputText value="#{rolesController.selected.nombreRol}" title="#{bundle.ViewRolesTitle_nombreRol}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RolesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
