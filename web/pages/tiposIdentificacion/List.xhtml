<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTiposIdentificacionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TiposIdentificacionListForm">
                <p:panel header="#{bundle.ListTiposIdentificacionTitle}">
                    <p:dataTable id="datalist" value="#{tiposIdentificacionController.items}" var="item"
                                 selectionMode="single" selection="#{tiposIdentificacionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idTipoIdentificacion}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTiposIdentificacionTitle_idTipoIdentificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoIdentificacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTiposIdentificacionTitle_nombreTipoIdentificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreTipoIdentificacion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tiposIdentificacionController.prepareCreate}" update=":TiposIdentificacionCreateForm" oncomplete="PF('TiposIdentificacionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TiposIdentificacionViewForm" oncomplete="PF('TiposIdentificacionViewDialog').show()" disabled="#{empty tiposIdentificacionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TiposIdentificacionEditForm" oncomplete="PF('TiposIdentificacionEditDialog').show()" disabled="#{empty tiposIdentificacionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tiposIdentificacionController.destroy}" update=":growl,datalist" disabled="#{empty tiposIdentificacionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
