<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiposIdentificacionViewDlg" widgetVar="TiposIdentificacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTiposIdentificacionTitle}">
            <h:form id="TiposIdentificacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tiposIdentificacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewTiposIdentificacionLabel_idTipoIdentificacion}"/>
                        <h:outputText value="#{tiposIdentificacionController.selected.idTipoIdentificacion}" title="#{bundle.ViewTiposIdentificacionTitle_idTipoIdentificacion}"/>
                        <h:outputText value="#{bundle.ViewTiposIdentificacionLabel_nombreTipoIdentificacion}"/>
                        <h:outputText value="#{tiposIdentificacionController.selected.nombreTipoIdentificacion}" title="#{bundle.ViewTiposIdentificacionTitle_nombreTipoIdentificacion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TiposIdentificacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
