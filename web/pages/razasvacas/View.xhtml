<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RazasvacasViewDlg" widgetVar="RazasvacasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRazasvacasTitle}">
            <h:form id="RazasvacasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{razasvacasController.selected != null}">
                        <h:outputText value="#{bundle.ViewRazasvacasLabel_idRaza}"/>
                        <h:outputText value="#{razasvacasController.selected.idRaza}" title="#{bundle.ViewRazasvacasTitle_idRaza}"/>
                        <h:outputText value="#{bundle.ViewRazasvacasLabel_nombreRaza}"/>
                        <h:outputText value="#{razasvacasController.selected.nombreRaza}" title="#{bundle.ViewRazasvacasTitle_nombreRaza}"/>
                        <h:outputText value="#{bundle.ViewRazasvacasLabel_descripcion}"/>
                        <h:outputText value="#{razasvacasController.selected.descripcion}" title="#{bundle.ViewRazasvacasTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RazasvacasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
