<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InsumolecheCreateDlg" widgetVar="InsumolecheCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInsumolecheTitle}">
            <h:form id="InsumolecheCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{insumolecheController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInsumolecheLabel_idInsumo}" for="idInsumo" />
                        <p:inputText id="idInsumo" value="#{insumolecheController.selected.idInsumo}" title="#{bundle.CreateInsumolecheTitle_idInsumo}" required="true" requiredMessage="#{bundle.CreateInsumolecheRequiredMessage_idInsumo}"/>
                        <p:outputLabel value="#{bundle.CreateInsumolecheLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{insumolecheController.selected.descripcion}" title="#{bundle.CreateInsumolecheTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateInsumolecheLabel_nombreInsumo}" for="nombreInsumo" />
                        <p:inputText id="nombreInsumo" value="#{insumolecheController.selected.nombreInsumo}" title="#{bundle.CreateInsumolecheTitle_nombreInsumo}" required="true" requiredMessage="#{bundle.CreateInsumolecheRequiredMessage_nombreInsumo}"/>
                        <p:outputLabel value="#{bundle.CreateInsumolecheLabel_fechaSuministro}" for="fechaSuministro" />
                        <p:calendar id="fechaSuministro" pattern="MM/dd/yyyy" value="#{insumolecheController.selected.fechaSuministro}" title="#{bundle.EditInsumolecheTitle_fechaSuministro}" required="true" requiredMessage="#{bundle.EditInsumolecheRequiredMessage_fechaSuministro}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateInsumolecheLabel_cantidadtotal}" for="cantidadtotal" />
                        <p:inputText id="cantidadtotal" value="#{insumolecheController.selected.cantidadtotal}" title="#{bundle.CreateInsumolecheTitle_cantidadtotal}" />
                        <p:outputLabel value="#{bundle.CreateInsumolecheLabel_cantidaddisponible}" for="cantidaddisponible" />
                        <p:inputText id="cantidaddisponible" value="#{insumolecheController.selected.cantidaddisponible}" title="#{bundle.CreateInsumolecheTitle_cantidaddisponible}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{insumolecheController.create}" value="#{bundle.Save}" update="display,:InsumolecheListForm:datalist,:growl" oncomplete="handleSubmit(args,'InsumolecheCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InsumolecheCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
