<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InsumolecheViewDlg" widgetVar="InsumolecheViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInsumolecheTitle}">
            <h:form id="InsumolecheViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{insumolecheController.selected != null}">
                        <h:outputText value="#{bundle.ViewInsumolecheLabel_idInsumo}"/>
                        <h:outputText value="#{insumolecheController.selected.idInsumo}" title="#{bundle.ViewInsumolecheTitle_idInsumo}"/>
                        <h:outputText value="#{bundle.ViewInsumolecheLabel_descripcion}"/>
                        <h:outputText value="#{insumolecheController.selected.descripcion}" title="#{bundle.ViewInsumolecheTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewInsumolecheLabel_nombreInsumo}"/>
                        <h:outputText value="#{insumolecheController.selected.nombreInsumo}" title="#{bundle.ViewInsumolecheTitle_nombreInsumo}"/>
                        <h:outputText value="#{bundle.ViewInsumolecheLabel_fechaSuministro}"/>
                        <h:outputText value="#{insumolecheController.selected.fechaSuministro}" title="#{bundle.ViewInsumolecheTitle_fechaSuministro}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewInsumolecheLabel_cantidadtotal}"/>
                        <h:outputText value="#{insumolecheController.selected.cantidadtotal}" title="#{bundle.ViewInsumolecheTitle_cantidadtotal}"/>
                        <h:outputText value="#{bundle.ViewInsumolecheLabel_cantidaddisponible}"/>
                        <h:outputText value="#{insumolecheController.selected.cantidaddisponible}" title="#{bundle.ViewInsumolecheTitle_cantidaddisponible}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InsumolecheViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
