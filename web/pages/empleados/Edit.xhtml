<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadosEditDlg" widgetVar="EmpleadosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmpleadosTitle}">
            <h:form id="EmpleadosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEmpleadosLabel_idEmpleado}" for="idEmpleado" />
                        <p:inputText id="idEmpleado" value="#{empleadosController.selected.idEmpleado}" title="#{bundle.EditEmpleadosTitle_idEmpleado}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_idEmpleado}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadosLabel_primerNombre}" for="primerNombre" />
                        <p:inputText id="primerNombre" value="#{empleadosController.selected.primerNombre}" title="#{bundle.EditEmpleadosTitle_primerNombre}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_primerNombre}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadosLabel_segundoNombre}" for="segundoNombre" />
                        <p:inputText id="segundoNombre" value="#{empleadosController.selected.segundoNombre}" title="#{bundle.EditEmpleadosTitle_segundoNombre}" />
                        <p:outputLabel value="#{bundle.EditEmpleadosLabel_primerApellido}" for="primerApellido" />
                        <p:inputText id="primerApellido" value="#{empleadosController.selected.primerApellido}" title="#{bundle.EditEmpleadosTitle_primerApellido}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_primerApellido}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadosLabel_segundoApellido}" for="segundoApellido" />
                        <p:inputText id="segundoApellido" value="#{empleadosController.selected.segundoApellido}" title="#{bundle.EditEmpleadosTitle_segundoApellido}" />
                        <p:outputLabel value="#{bundle.EditEmpleadosLabel_numIdentificacion}" for="numIdentificacion" />
                        <p:inputText id="numIdentificacion" value="#{empleadosController.selected.numIdentificacion}" title="#{bundle.EditEmpleadosTitle_numIdentificacion}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_numIdentificacion}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadosLabel_correoElectronico}" for="correoElectronico" />
                        <p:inputText id="correoElectronico" value="#{empleadosController.selected.correoElectronico}" title="#{bundle.EditEmpleadosTitle_correoElectronico}" />
                        <p:outputLabel value="#{bundle.EditEmpleadosLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{empleadosController.selected.activo}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_activo}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadosLabel_fechaRegistro}" for="fechaRegistro" />
                        <p:calendar id="fechaRegistro" pattern="MM/dd/yyyy" value="#{empleadosController.selected.fechaRegistro}" title="#{bundle.EditEmpleadosTitle_fechaRegistro}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_fechaRegistro}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEmpleadosLabel_idRol}" for="idRol" />
                        <p:selectOneMenu id="idRol" value="#{empleadosController.selected.idRol}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{rolesController.itemsAvailableSelectOne}"
                                           var="idRolItem"
                                           itemValue="#{idRolItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEmpleadosLabel_idTipoIdentificacion}" for="idTipoIdentificacion" />
                        <p:selectOneMenu id="idTipoIdentificacion" value="#{empleadosController.selected.idTipoIdentificacion}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tiposIdentificacionController.itemsAvailableSelectOne}"
                                           var="idTipoIdentificacionItem"
                                           itemValue="#{idTipoIdentificacionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empleadosController.update}" value="#{bundle.Save}" update="display,:EmpleadosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmpleadosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpleadosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
