<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallesproduccionEditDlg" widgetVar="DetallesproduccionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDetallesproduccionTitle}">
            <h:form id="DetallesproduccionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallesproduccionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDetallesproduccionLabel_idDetallesproduccion}" for="idDetallesproduccion" />
                        <p:inputText id="idDetallesproduccion" value="#{detallesproduccionController.selected.idDetallesproduccion}" title="#{bundle.EditDetallesproduccionTitle_idDetallesproduccion}" required="true" requiredMessage="#{bundle.EditDetallesproduccionRequiredMessage_idDetallesproduccion}"/>
                        <p:outputLabel value="#{bundle.EditDetallesproduccionLabel_manodeObra}" for="manodeObra" />
                        <p:inputText id="manodeObra" value="#{detallesproduccionController.selected.manodeObra}" title="#{bundle.EditDetallesproduccionTitle_manodeObra}" />
                        <p:outputLabel value="#{bundle.EditDetallesproduccionLabel_fertilizantes}" for="fertilizantes" />
                        <p:inputText id="fertilizantes" value="#{detallesproduccionController.selected.fertilizantes}" title="#{bundle.EditDetallesproduccionTitle_fertilizantes}" />
                        <p:outputLabel value="#{bundle.EditDetallesproduccionLabel_arreglopraderas}" for="arreglopraderas" />
                        <p:inputText id="arreglopraderas" value="#{detallesproduccionController.selected.arreglopraderas}" title="#{bundle.EditDetallesproduccionTitle_arreglopraderas}" />
                        <p:outputLabel value="#{bundle.EditDetallesproduccionLabel_mantenimientoMaquinas}" for="mantenimientoMaquinas" />
                        <p:inputText id="mantenimientoMaquinas" value="#{detallesproduccionController.selected.mantenimientoMaquinas}" title="#{bundle.EditDetallesproduccionTitle_mantenimientoMaquinas}" />
                        <p:outputLabel value="#{bundle.EditDetallesproduccionLabel_reparacionCercas}" for="reparacionCercas" />
                        <p:inputText id="reparacionCercas" value="#{detallesproduccionController.selected.reparacionCercas}" title="#{bundle.EditDetallesproduccionTitle_reparacionCercas}" />
                        <p:outputLabel value="#{bundle.EditDetallesproduccionLabel_servicios}" for="servicios" />
                        <p:inputText id="servicios" value="#{detallesproduccionController.selected.servicios}" title="#{bundle.EditDetallesproduccionTitle_servicios}" />
                        <p:outputLabel value="#{bundle.EditDetallesproduccionLabel_costoTotal}" for="costoTotal" />
                        <p:inputText id="costoTotal" value="#{detallesproduccionController.selected.costoTotal}" title="#{bundle.EditDetallesproduccionTitle_costoTotal}" />
                        <p:outputLabel value="#{bundle.EditDetallesproduccionLabel_fechaRegistro}" for="fechaRegistro" />
                        <p:calendar id="fechaRegistro" pattern="MM/dd/yyyy" value="#{detallesproduccionController.selected.fechaRegistro}" title="#{bundle.EditDetallesproduccionTitle_fechaRegistro}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDetallesproduccionLabel_litrosLeche}" for="litrosLeche" />
                        <p:inputText id="litrosLeche" value="#{detallesproduccionController.selected.litrosLeche}" title="#{bundle.EditDetallesproduccionTitle_litrosLeche}" required="true" requiredMessage="#{bundle.EditDetallesproduccionRequiredMessage_litrosLeche}"/>
                        <p:outputLabel value="#{bundle.EditDetallesproduccionLabel_idEmpleado}" for="idEmpleado" />
                        <p:selectOneMenu id="idEmpleado" value="#{detallesproduccionController.selected.idEmpleado}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empleadosController.itemsAvailableSelectOne}"
                                           var="idEmpleadoItem"
                                           itemValue="#{idEmpleadoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDetallesproduccionLabel_idInsumo}" for="idInsumo" />
                        <p:selectOneMenu id="idInsumo" value="#{detallesproduccionController.selected.idInsumo}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{insumolecheController.itemsAvailableSelectOne}"
                                           var="idInsumoItem"
                                           itemValue="#{idInsumoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDetallesproduccionLabel_idVaca}" for="idVaca" />
                        <p:selectOneMenu id="idVaca" value="#{detallesproduccionController.selected.idVaca}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{vacasController.itemsAvailableSelectOne}"
                                           var="idVacaItem"
                                           itemValue="#{idVacaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detallesproduccionController.update}" value="#{bundle.Save}" update="display,:DetallesproduccionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DetallesproduccionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetallesproduccionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
